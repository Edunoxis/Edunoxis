<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - EmÂ²</title>
    <link style="border: 50%;" rel="icon" type="image/png" sizes="64x64" href="Edumaster logo (without background) 1.png">
    <link style="border: 50%;" rel="icon" type="image/png" sizes="32x32" href="Edumaster logo (without background) 1.png">
    <link rel="apple-touch-icon" href="Edumaster logo (without background) 1.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Import Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <style>
        :root {
            /* Color System */
            --primary-dark: #0a0a0a;
            --primary-light: #f8f9fa;
            --text-dark: #ffffff;
            --text-light: #212529;
            --accent-primary: #8a2be2; /* Purple */
            --accent-secondary: #00bfff; /* Blue */
            --accent-tertiary: #ffd700; /* Gold */
            --success: #4BB543;
            --error: #FF3333;
            
            /* Current Theme - Dark by default */
            --primary-color: var(--primary-dark);
            --text-color: var(--text-dark);
            --accent-color: var(--accent-primary);
            --card-bg: #1a1a1a;
            --nav-bg: transparent;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            line-height: 1.6;
        }

        /* Header and Navigation */
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--accent-color);
        }

        .logo sup {
            font-size: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            padding: 8rem 4rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(90deg, var(--text-color), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s infinite alternate;
            background-size: 200% auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Game Container */
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .score-display {
            font-size: 1.25rem;
            font-weight: 600;
        }

        #game-canvas {
            flex-grow: 1;
        }

        /* Game Over Screen */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .game-over.active {
            opacity: 1;
            pointer-events: all;
        }

        .game-over-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--error);
        }

        .game-over-score {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .restart-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .controls {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
            opacity: 0.7;
        }

        .controls span {
            color: var(--accent-secondary);
        }

        /* Glow Effect for Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 60% 50%, rgba(138, 43, 226, 0.3), transparent 70%);
            z-index: -1;
            filter: blur(40px);
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.6; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Category Buttons (Added below the game) */
        .category-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            width: 100%;
        }

        .category-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2.5rem 2rem;
            background-color: var(--card-bg);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .category-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .category-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.3);
        }

        .category-button:hover::before {
            opacity: 0.2;
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .category-description {
            font-size: 1rem;
            opacity: 0.8;
            position: relative;
            z-index: 2;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                padding: 8rem 2rem 4rem;
            }
        }

        @media (max-width: 992px) {
            .nav-container {
                padding: 1.25rem 2rem;
            }
        }

        @media (max-width: 768px) {
            .game-container {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1;
            }
            
            .category-buttons {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .nav-container {
                padding: 1rem;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
            
            .main-content {
                padding: 6rem 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header class="header">
            <nav class="nav-container">
                <a href="Edunoxis.html" class="logo">Em<sup>2</sup></a>
                <div class="nav-links">
                    <a href="Edunoxis.html" class="nav-link">Home</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <a href="game.html" class="nav-link">Game</a>
                    <a href="donate.html" class="nav-link">Donate</a>
                </div>
            </nav>
        </header>

        <main class="main-content">
            <div class="game-container" ref="gameContainer">
                <div class="game-header">
                    <div class="score-display">Score: <span>{{ score }}</span></div>
                    <div class="score-display">High Score: <span>{{ highScore }}</span></div>
                </div>
                <canvas ref="gameCanvas"></canvas>
                
                <div class="game-over" :class="{ active: gameOver }">
                    <h2 class="game-over-title">Game Over!</h2>
                    <p class="game-over-score">Your score: <span>{{ score }}</span></p>
                    <button class="restart-button" @click="restartGame">Play Again</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Create Vue app
        const { createApp, ref, onMounted, watch } = Vue;
        
        createApp({
            setup() {
                // Reactive state
                const gameContainer = ref(null);
                const gameCanvas = ref(null);
                const ctx = ref(null);
                const score = ref(0);
                const highScore = ref(localStorage.getItem('snakeHighScore') || 0);
                const gameOver = ref(false);
                
                // Game state variables
                const cellSize = 20;
                let speed = 120; // ms between moves
                let lastRenderTime = 0;
                let animationFrameId = null;
                
                // Snake state
                const snake = ref([{ x: 10, y: 10 }]);
                const direction = ref({ x: 0, y: 0 });
                const pendingDirection = ref({ x: 0, y: 0 });
                const food = ref(null);
                
                // Game initialization
                onMounted(() => {
                    // Set up canvas
                    ctx.value = gameCanvas.value.getContext('2d');
                    resizeCanvas();
                    window.addEventListener('resize', resizeCanvas);
                    
                    // Set up keyboard controls
                    document.addEventListener('keydown', handleKeyDown);
                    
                    // Generate initial food
                    food.value = generateFood();
                    
                    // Start game loop
                    animationFrameId = window.requestAnimationFrame(gameLoop);
                });
                
                // Canvas resize function
                function resizeCanvas() {
                    const rect = gameContainer.value.getBoundingClientRect();
                    const headerHeight = document.querySelector('.game-header').offsetHeight;
                    gameCanvas.value.width = rect.width;
                    gameCanvas.value.height = rect.height - headerHeight;
                }
                
                // Generate food at random position
                function generateFood() {
                    const gridWidth = Math.floor(gameCanvas.value.width / cellSize);
                    const gridHeight = Math.floor(gameCanvas.value.height / cellSize);
                    
                    // Generate random position
                    let position;
                    do {
                        position = {
                            x: Math.floor(Math.random() * gridWidth),
                            y: Math.floor(Math.random() * gridHeight)
                        };
                    } while (isPositionOccupied(position));
                    
                    return position;
                }
                
                // Check if position is occupied by snake
                function isPositionOccupied(position) {
                    return snake.value.some(segment => segment.x === position.x && segment.y === position.y);
                }
                
                // Game loop
                function gameLoop(currentTime) {
                    if (gameOver.value) return;
                    
                    animationFrameId = window.requestAnimationFrame(gameLoop);
                    
                    const timeSinceLastRender = currentTime - lastRenderTime;
                    if (timeSinceLastRender < speed) return;
                    
                    lastRenderTime = currentTime;
                    
                    update();
                    draw();
                }
                
                // Update game state
                function update() {
                    // Update direction
                    direction.value = { ...pendingDirection.value };
                    
                    // Move snake
                    const head = { 
                        x: snake.value[0].x + direction.value.x, 
                        y: snake.value[0].y + direction.value.y 
                    };

                    // Check for collision with walls
                    const gridWidth = Math.floor(gameCanvas.value.width / cellSize);
                    const gridHeight = Math.floor(gameCanvas.value.height / cellSize);
                    
                    if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                        endGame();
                        return;
                    }
                    
                    // Check for collision with self
                    if (snake.value.length > 1 && snake.value.some(segment => segment.x === head.x && segment.y === head.y)) {
                        endGame();
                        return;
                    }
                    
                    // Add new head to snake
                    snake.value = [head, ...snake.value];
                    
                    // Check for food collision
                    if (head.x === food.value.x && head.y === food.value.y) {
                        // Increase score
                        score.value += 10;
                        
                        // Generate new food
                        food.value = generateFood();
                        
                        // Increase speed slightly
                        if (speed > 50) {
                            speed -= 2;
                        }
                    } else {
                        // Remove tail if no food eaten
                        snake.value.pop();
                    }
                }
                
                // Draw game elements
                function draw() {
                    const canvas = gameCanvas.value;
                    
                    // Clear canvas
                    ctx.value.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--card-bg');
                    ctx.value.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw snake with gradient effect
                    snake.value.forEach((segment, index) => {
                        const progress = index / Math.max(snake.value.length - 1, 1);
                        const color = interpolateColors(
                            getComputedStyle(document.documentElement).getPropertyValue('--accent-primary'),
                            getComputedStyle(document.documentElement).getPropertyValue('--accent-secondary'),
                            progress
                        );
                        
                        ctx.value.fillStyle = color;
                        
                        // Draw rounded rectangle for head
                        if (index === 0) {
                            drawRoundedRect(
                                ctx.value, 
                                segment.x * cellSize, 
                                segment.y * cellSize, 
                                cellSize, 
                                cellSize, 
                                5
                            );
                        } else {
                            ctx.value.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
                        }
                    });
                    
                    // Draw food with glow effect
                    if (food.value) {
                        ctx.value.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent-tertiary');
                        ctx.value.shadowColor = getComputedStyle(document.documentElement).getPropertyValue('--accent-tertiary');
                        ctx.value.shadowBlur = 10;
                        ctx.value.beginPath();
                        ctx.value.arc(
                            food.value.x * cellSize + cellSize / 2,
                            food.value.y * cellSize + cellSize / 2,
                            cellSize / 2,
                            0,
                            Math.PI * 2
                        );
                        ctx.value.fill();
                        ctx.value.shadowBlur = 0;
                    }
                }
                
                // Helper function to draw rounded rectangle
                function drawRoundedRect(context, x, y, width, height, radius) {
                    context.beginPath();
                    context.moveTo(x + radius, y);
                    context.lineTo(x + width - radius, y);
                    context.quadraticCurveTo(x + width, y, x + width, y + radius);
                    context.lineTo(x + width, y + height - radius);
                    context.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                    context.lineTo(x + radius, y + height);
                    context.quadraticCurveTo(x, y + height, x, y + height - radius);
                    context.lineTo(x, y + radius);
                    context.quadraticCurveTo(x, y, x + radius, y);
                    context.closePath();
                    context.fill();
                }
                
                // Helper function to interpolate colors
                function interpolateColors(color1, color2, factor) {
                    function parseColor(color) {
                        if (color.startsWith('#')) {
                            const r = parseInt(color.slice(1, 3), 16);
                            const g = parseInt(color.slice(3, 5), 16);
                            const b = parseInt(color.slice(5, 7), 16);
                            return [r, g, b];
                        } else if (color.startsWith('rgb')) {
                            return color.match(/\d+/g).map(Number);
                        }
                        return [0, 0, 0];
                    }
                    
                    const c1 = parseColor(color1);
                    const c2 = parseColor(color2);
                    
                    const r = Math.round(c1[0] + factor * (c2[0] - c1[0]));
                    const g = Math.round(c1[1] + factor * (c2[1] - c1[1]));
                    const b = Math.round(c1[2] + factor * (c2[2] - c1[2]));
                    
                    return `rgb(${r}, ${g}, ${b})`;
                }
                
                // Handle keyboard input
                function handleKeyDown(e) {
                    switch (e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            if (direction.value.y === 0) {
                                pendingDirection.value = { x: 0, y: -1 };
                            }
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            if (direction.value.y === 0) {
                                pendingDirection.value = { x: 0, y: 1 };
                            }
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            if (direction.value.x === 0) {
                                pendingDirection.value = { x: -1, y: 0 };
                            }
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            if (direction.value.x === 0) {
                                pendingDirection.value = { x: 1, y: 0 };
                            }
                            break;
                    }
                }
                
                // End game function
                function endGame() {
                    gameOver.value = true;
                    
                    // Update high score if needed
                    if (score.value > highScore.value) {
                        highScore.value = score.value;
                        localStorage.setItem('snakeHighScore', highScore.value);
                    }
                    
                    // Cancel animation frame
                    if (animationFrameId) {
                        window.cancelAnimationFrame(animationFrameId);
                    }
                }
                
                // Restart game function
                function restartGame() {
                    gameOver.value = false;
                    snake.value = [{ x: 10, y: 10 }];
                    direction.value = { x: 0, y: 0 };
                    pendingDirection.value = { x: 0, y: 0 };
                    food.value = generateFood();
                    score.value = 0;
                    speed = 120;
                    
                    // Restart game loop
                    lastRenderTime = 0;
                    animationFrameId = window.requestAnimationFrame(gameLoop);
                }
                
                // Watch for high score changes
                watch(highScore, (newValue) => {
                    localStorage.setItem('snakeHighScore', newValue);
                });
                
                // Return reactive state and methods for template
                return {
                    gameContainer,
                    gameCanvas,
                    score,
                    highScore,
                    gameOver,
                    restartGame
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
